<div class="forms-page">
    <div class="form-title">
        <h2>Let's Travel</h2>
    </div>

    <div class="travel-form">
        <form [formGroup]="passengerForm">
            <div class="basic-info">
                <div class="route">
                    <span class="from">
                        <label for="from">From</label>
                        <br>
                        <input type="text" formControlName="from" required>
                    </span>

                    <span class="to">
                        <label for="to">To</label>
                        <br>
                        <input type="text" formControlName="to" required>
                    </span>
                    <span class="to">
                        <label for="date">Date</label>
                        <br>
                        <input type="date" formControlName="to" required>
                    </span>
                </div>
                <br>
                <h3>Contact</h3>
                <div class="contact-info">
                    <span class="email">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" formControlName="email" required>
                    </span>
                    <br>
                    <span class="phoneNo">
                        <label for="phoneNo">Phone</label>
                        <br>
                        <input type="tel" formControlName="phoneNo" required>
                    </span>
                </div>

            </div>
            <div class="passengerOps">
                <h4>Add Passenger Details</h4>
                <button (click)="clearPassengers()">Clear All</button>
            </div>
            <div class="dynamic-form-container">
                <div class="dynamic-form" formArrayName="addMember" *ngFor="let p of addMember.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="passenger-id">
                            <p>Passenger ID: {{i+1}}</p>
                        </div>

                        <div class="firstName">
                            <label for="firstName">First Name</label>
                            <br>
                            <input type="text" formControlName="firstName">
                        </div>

                        <div class="lastName">
                            <label for="lastName">Last Name</label>
                            <br>
                            <input type="text" formControlName="lastName">
                        </div>

                        <div class="age">
                            <label for="age">Age</label>
                            <br>
                            <input type="number" formControlName="age">
                        </div>

                        <div class="gender">
                            <label for="gender">Gender</label>
                            <div> <select name="gender" formControlName="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="delete-passenger-btn">
                            <button (click)="deletePassenger()">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="add-btn">
                    <button class="add" (click)="addPassenger()">+</button>
                </div>

            </div>
            <br>
            <div class="button-group">

                <div class="submit-btn">
                    <button type="submit" (click)="onSubmit()">Submit</button>
                </div>

                <div class="show-passengers-btn">
                    <button (click)="showPassengers()">Show Passengers</button>
                </div>

            </div>

        </form>

        <div *ngIf="isPassenger==true">
            <app-form-item [ticketDetails]="ticketDetails"></app-form-item>
        </div>
    </div>
</div>
